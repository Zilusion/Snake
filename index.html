<!doctype html>
<html lang="ru">
	<head>
		<link
			rel="icon"
			type="image/png"
			href="/favicon-96x96.png"
			sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="Ambionity" />
		<link rel="manifest" href="/site.webmanifest" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Snake</title>
	</head>
	<body>
		<div id="app-container">
			<header id="app-header">
				<!-- Место для лого, информации о пользователе, кнопки выхода -->
			</header>
	
			<main id="app-main">
				<section id="auth-page" class="page" style="display: none;">
					<!-- Сюда будут добавляться формы логина/регистрации -->
				</section>
	
				<section id="game-page" class="page" style="display: none;">
					<div id="level-selection-container" class="controls-container">
						<!-- Сюда будут добавляться кнопки выбора уровней -->
					</div>
					<div id="game-canvas-container" class="game-container">
						<!-- Сюда будет добавляться canvas игры -->
					</div>
					<div id="game-controls-container" class="controls-container">
						<!-- Сюда будут добавляться кнопки Старт/Стоп/Перезапуск -->
					</div>
				</section>
			</main>
	
			<div id="victory-modal-container">
				 <!-- Сюда будет добавляться модальное окно победы -->
			</div>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
